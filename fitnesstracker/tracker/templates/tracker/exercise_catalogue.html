<div class="row">
{% for exercise in exercises%}
<div class="col" hx-get="/exercise-detail/{{exercise.pk}}" hx-push-url="true"
    hx-target="#content" hx-swap="innerHTML" 
    hx-indicator="#content-loader">
        <h5 style="text-align:center">{{exercise.name}}</h5>
        <img style="max;width:200px" src="{{exercise.images.all.0.image.url}}"/>
</div>
{%endfor%}
</div>
