{%extends 'tracker/base.html'%}
{%load static%}
{%block body%}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'index' %}">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>

                        <ul class="navbar-nav">
                                <li class="nav-item"><a hx-get="{% url 'exercise-catalogue' %}" hx-push-url="true"
                                        hx-target="#content" hx-swap="innerHTML" 
                                        hx-indicator="#content-loader">Exercise Catalogue</a></li>
                                
                        </ul>

                        <span class="d-flex">
                        {%if user.is_authenticated%}
                                <img class="profile_picture" src="{%if request.user.profile.pictures%}{{request.user.profile.pictures.latest.image.url}}{%else%}{% static 'img/default_profile.jpg' %}{%endif%}" 
                                alt="Avatar">
                                <a href="{% url 'profile' %}">Profile </a>
                                <a href="{% url 'logout' %}">Logout</a>
                        {%else%}
                                <a href="{% url 'login' %}">Login</a>
                                <a href="{% url 'sign-up' %}">Sign up</a>
                        {%endif%}
                        </span>
                </div>
        </nav>

        <progress id="content-loader" class="htmx-indicator" max="100"></progress>

        <div id="content">
                {% block content %}
                <div class="row" id="index-display">
                        <div class="col" hx-get="{% url 'exercise-catalogue' %}" hx-push-url="true"
                                hx-target="#content" hx-swap="innerHTML" 
                                hx-indicator="#content-loader" style="max-width:220px; text-align:center">
                                <h5 style="text-align:center">Exercise Catalogue</h5>
                                <img style="max-width:200px" src="{% static 'img/catalogue.jpg' %}"/>
                        </div>
                        
                        {%if request.user.is_superuser%}
                        <div class="col" 
                                onClick="window.location.href = '{% url 'exercise-create' %}'" style="max-width:220px; text-align:center">
                                <h5 style="text-align:center">Create Exercise</h5>
                                <img style="max-width:200px" src="{% static 'img/catalogue.jpg' %}"/>
                        </div>
                        {%endif%}
                </div>
                {% endblock %}
        </div>
{%endblock%}
